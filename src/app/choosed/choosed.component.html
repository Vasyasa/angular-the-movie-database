<app-navbar></app-navbar>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title">Список вибраних фільмів</h5>
      <div class="align-items">
        <a class="card-link btn btn-primary hBack" (click)="deleteList()"><svg width="1em" height="1em"
            viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
            <path fill-rule="evenodd"
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
          </svg> Очистити список</a>
        <a class="card-link btn btn-primary hBack" (click)="backClicked()">Повернутися назад</a>
      </div>
      <ul id="list" class="list-group">
        <ng-container *ngFor="let choosed of filmsChoosed;let i=index">
          <li class="list-group-item">
            <a [routerLink]="['/details', choosed.id]">{{choosed.name}}</a> - <a class="cursor"
              (click)="deleteChoosed(choosed.id)">
              <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-x-circle text-danger" fill="currentColor"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path fill-rule="evenodd"
                  d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z" />
                <path fill-rule="evenodd"
                  d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z" />
              </svg>
            </a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</div>
